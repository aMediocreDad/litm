			{{/each}}

	</div>

	<!-- Weakness Tags -->
	<div class="weaknessTags">
		<span>{{localize 'Litm.tags.weakness'}} {{localize 'Litm.other.tags'}}</span>
		<ul>
			{{#each weaknessTags as |tag|}}
				<li>
					<label for="roll-weakness-{{tag.id}}">{{tag.name}}</label>
					<input type="checkbox" id="roll-weakness-{{tag.id}}" name="weakness.{{tag.id}}">
				</li>
			{{/each}}
		</ul>
	</div>
	<div class="status">
		<label for="roll-status">{{localize "Litm.ui.status"}}</label>
		<div class="input">
			<button data-click="decrease" data-id="roll-status" type="button" aria-label="{{localize 'Litm.ui.decrease'}}"><i
					class="far fa-minus"></i></button>
			<input type="number" id="roll-status" name="status" value="0" />
			<button data-click="increase" data-id="roll-status" type="button" aria-label="{{localize 'Litm.ui.increase'}}"><i
					class="far fa-plus"></i></button>
		</div>
	</div>
	<div class="tracked">
		<label for="roll-tracked">{{localize "Litm.ui.roll-tracked"}}</label>
		<input type="checkbox" id="roll-tracked" name="tracked" />
	</div>
	<div class="effect">
		<label for="roll-effect">{{localize "Litm.effects.effect"}}</label>
		<select name="effect" id="roll-effect">
			{{#each effects as |group|}}
				<optgroup label="{{localize @key}}">
					{{#each group as |effect|}}
						<option value="{{@key}}">{{localize (concat 'Litm.effects.' @key '.key')}}</option>
					{{/each}}
				</optgroup>
			{{/each}}
		</select>
	</div>
	<div class="buttons">
		<button type="submit">
			{{localize "Litm.ui.roll"}}
		</button>
		<button type="button" data-click="cancel">{{localize "Litm.ui.cancel"}}</button>
	</div>
</form>
